    
<div class="container">
    <div class="jumbotron">
        <h1>Logowanie</h1>
        <form name="angularForm" class="panel-body" method="POST" novalidate action="//api.test/auth" data-ng-hide="correctLogIn" data-ng-submit="submitData($event)">
            <fieldset class="well">
                    <div>
                        
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@example.com">
                            <small id="emailHelp" class="form-text text-muted">Wpisz E-mail</small>
                        </div>
                    
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            <small id="emailHelp" class="form-text text-muted">Wpisz hało minimum 6 znaków i 1 cyfra </small>
                          </div>
                          
                          <div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Zaloguj</button>
                          </div>
                        
                            
                    </div>
                    



            </fieldset>

        </form>
    </div>
    
</div>
